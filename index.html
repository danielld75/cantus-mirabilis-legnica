<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Cantus Mirabilis ‚Äì Kalendarium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #c9a24d;
            --dark: #0b0b0b;
            --panel: #171717;
            --text: #eaeaea;
            /* Kolory ramek i typ√≥w */
            --color-liturgia: #6b8e23;
            --color-koncert: #8b0000;
            --color-proba: #00bfff; /* jasnoniebieski */
            --color-inne: #4682b4;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at top, #222, #000);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main { max-width: 1100px; margin: auto; padding: 2rem 1rem 4rem; flex: 1; width: 100%; box-sizing: border-box; }

        header { text-align: center; padding: 4rem 1rem 3rem; }
        header h1 { font-family: 'Playfair Display', serif; font-size: 3.2rem; letter-spacing: 3px; color: var(--gold); margin: 0; }
        header p { opacity: 0.8; font-size: 1.2rem; }

        /* CALENDAR */
        .calendar { background: var(--panel); border-radius: 20px; padding: 1.5rem; box-shadow: 0 0 60px rgba(201,162,77,.15); margin-bottom: 3rem; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .calendar-header h2 { font-family: 'Playfair Display', serif; color: var(--gold); margin: 0; }
        .calendar-header button { background: none; border: 1px solid var(--gold); color: var(--gold); padding: .4rem .9rem; border-radius: 10px; cursor: pointer; }

        .weekdays, .days { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; }
        .weekdays div { opacity: .5; padding: .6rem 0; font-size: 0.8rem; text-transform: uppercase; }

        .day {
            padding: 1rem 0;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.2s;
            border: 2px solid transparent; /* Domy≈õlna prze≈∫roczysta ramka */
            margin: 2px;
            font-weight: 400;
        }
        .day:hover { background: rgba(255,255,255,0.05); }
        .day.today { background: rgba(255,255,255,0.08); font-weight: bold; }

        /* Kolorowe ramki dla typ√≥w wydarze≈Ñ */
        .day.has-liturgia { border-color: var(--color-liturgia); }
        .day.has-koncert { border-color: var(--color-koncert); }
        .day.has-proba { border-color: var(--color-proba); }
        .day.has-inne { border-color: var(--color-inne); }
        /* Je≈õli jest wiele wydarze≈Ñ naraz, ramka z≈Çota */
        .day.has-multiple { border-color: var(--gold); border-style: double; }

        /* EVENTS LIST */
        .events { background: var(--panel); border-radius: 20px; padding: 1.5rem; margin-bottom: 3rem; }
        .events h3 { font-family: 'Playfair Display', serif; color: var(--gold); margin-top: 0; }
        .event { margin-top: 1rem; padding: 1rem; border-left: 5px solid var(--gold); background: rgba(255,255,255,0.03); border-radius: 0 8px 8px 0; }
        .event.liturgia { border-color: var(--color-liturgia); }
        .event.koncert { border-color: var(--color-koncert); }
        .event.proba { border-color: var(--color-proba); }
        .event.inne { border-color: var(--color-inne); }

        .event-controls { margin-top: 10px; display: flex; gap: 10px; }
        .event-controls button { padding: 4px 10px; font-size: 0.8rem; cursor: pointer; border-radius: 5px; border: 1px solid #555; background: transparent; color: white; }

        /* LOGIN PANEL */
        footer { background: #0e0e0e; padding: 3rem 1rem; border-top: 1px solid rgba(201,162,77,0.2); }
        .admin-container { max-width: 800px; margin: auto; }
        .admin { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; padding: 1.5rem; }
        .admin input, .admin select, .admin button { padding: .6rem .8rem; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: #222; color: var(--text); font-family: inherit; }
        .admin button { background: var(--gold); color: black; font-weight: bold; cursor: pointer; border: none; transition: 0.3s; }
        .admin button:hover { opacity: 0.9; transform: translateY(-1px); }
        .admin button.alt { background: transparent; border: 1px solid var(--gold); color: var(--gold); }
        .row { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
        .hint { font-size: 0.85rem; opacity: 0.5; margin-top: 15px; text-align: center; }

        .fade { opacity: 0; transform: translateY(30px); transition: 1s ease; }
        .fade.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

<header class="fade">
    <h1>CANTUS MIRABILIS</h1>
    <p>Kalendarium i repertuar ch√≥ru ‚Ä¢ 2026</p>
</header>

<main>
    <section class="calendar fade">
        <div class="calendar-header">
            <button onclick="changeMonth(-1)">‚óÄ</button>
            <h2 id="monthYear"></h2>
            <button onclick="changeMonth(1)">‚ñ∂</button>
        </div>
        <div class="weekdays">
            <div>Pn</div><div>Wt</div><div>≈ör</div><div>Cz</div><div>Pt</div><div>Sb</div><div>Nd</div>
        </div>
        <div id="days" class="days"></div>
    </section>

    <section class="events fade" id="eventList">
        <h3>Wydarzenia</h3>
        <p>Wybierz dzie≈Ñ w kalendarzu, aby zobaczyƒá szczeg√≥≈Çy.</p>
    </section>
</main>

<footer>
    <div class="admin-container fade">
        <div class="admin" id="adminSection">
            <h3 style="color:var(--gold); margin: 0 0 1rem 0; font-family: 'Playfair Display', serif;">Panel logowania</h3>

            <div id="loginArea">
                <div class="row">
                    <input id="username" placeholder="U≈ºytkownik" style="flex:1">
                    <input id="password" type="password" placeholder="Has≈Ço" style="flex:1">
                    <button onclick="tryLogin()">Zaloguj</button>
                </div>
            </div>

            <div id="adminFormArea" style="display:none;">
                <form id="addEventForm" onsubmit="event.preventDefault(); addEventFromForm();">
                    <div class="row">
                        <input id="evDate" type="date" required>
                        <input id="evTime" type="time" required>
                        <select id="evType">
                            <option value="liturgia">Liturgia</option>
                            <option value="koncert">Koncert</option>
                            <option value="proba">Pr√≥ba</option>
                            <option value="inne">Inne</option>
                        </select>
                    </div>
                    <div class="row">
                        <input id="evTitle" placeholder="Tytu≈Ç wydarzenia" required style="flex:2;">
                        <input id="evPlace" placeholder="Miejsce" required style="flex:1;">
                    </div>
                    <button id="addBtn" type="submit" style="width:100%">Dodaj / Zaktualizuj w pamiƒôci</button>
                </form>

                <div style="margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:15px;">
                    <div class="row">
                        <button onclick="exportJSON()" style="flex:2; background:#6b8e23; color:white;">POBIERZ PLIK JSON (EKSPORT)</button>
                        <button onclick="logout()" class="alt">Wyloguj</button>
                    </div>
                </div>
            </div>
            <p class="hint">Obramowanie: Zielone (Liturgia), Czerwone (Koncert), Jasnoniebieskie (Pr√≥ba), Niebieskie (Inne).</p>
        </div>
    </div>
</footer>

<script>
    let events = {};
    let currentDate = new Date();
    let isLogged = false;
    let editingContext = null;

    async function init() {
        try {
            const response = await fetch('./cantus_events_export.json?t=' + Date.now());
            if (response.ok) {
                events = await response.json();
            }
        } catch (e) {
            console.log("B≈ÇƒÖd ≈Çadowania JSON.");
        }
        renderCalendar();
        setupObserver();
    }

    function renderCalendar() {
        const daysEl = document.getElementById('days');
        daysEl.innerHTML = '';
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        document.getElementById('monthYear').textContent = currentDate.toLocaleString('pl-PL', {month:'long', year:'numeric'});

        let firstDay = new Date(year, month, 1).getDay() || 7;
        let daysInMonth = new Date(year, month+1, 0).getDate();

        for(let i=1; i<firstDay; i++) daysEl.appendChild(document.createElement('div'));

        for(let d=1; d<=daysInMonth; d++) {
            const key = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const dayDiv = document.createElement('div');
            dayDiv.className = 'day';
            dayDiv.textContent = d;

            if(events[key]) {
                const types = [...new Set(events[key].map(ev => ev.type))];
                if (types.length > 1) {
                    dayDiv.classList.add('has-multiple');
                } else if (types.length === 1) {
                    dayDiv.classList.add(`has-${types[0]}`);
                }
            }

            const today = new Date();
            if(today.getFullYear()===year && today.getMonth()===month && today.getDate()===d) dayDiv.classList.add('today');

            dayDiv.onclick = () => showEvents(key);
            daysEl.appendChild(dayDiv);
        }
    }

    function showEvents(key) {
        const list = document.getElementById('eventList');
        const dateLabel = new Date(key).toLocaleDateString('pl-PL', {day:'numeric', month:'long', year:'numeric'});
        list.innerHTML = `<h3>${dateLabel}</h3>`;
        if(!events[key] || events[key].length === 0) {
            list.innerHTML += '<p>Brak wydarze≈Ñ.</p>';
            return;
        }
        events[key].forEach((ev, idx) => {
            const div = document.createElement('div');
            div.className = `event ${ev.type}`;
            div.innerHTML = `
                <strong>${ev.time} - ${ev.title}</strong><br>
                <span>üìç ${ev.place}</span>
                ${isLogged ? `
                    <div class="event-controls">
                        <button onclick="prepareEdit('${key}', ${idx})">Edytuj</button>
                        <button onclick="deleteEvent('${key}', ${idx})">Usu≈Ñ</button>
                    </div>
                ` : ''}
            `;
            list.appendChild(div);
        });
    }

    function tryLogin() {
        if(document.getElementById('username').value === 'Cantus' && document.getElementById('password').value === 'mirabilis#2026') {
            isLogged = true;
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('adminFormArea').style.display = 'block';
            renderCalendar();
        } else { alert("B≈Çƒôdne dane."); }
    }

    function logout() { location.reload(); }

    function addEventFromForm() {
        const date = document.getElementById('evDate').value;
        const newEv = {
            title: document.getElementById('evTitle').value,
            place: document.getElementById('evPlace').value,
            time: document.getElementById('evTime').value,
            type: document.getElementById('evType').value
        };
        if(editingContext) {
            events[editingContext.date].splice(editingContext.index, 1);
            if(events[editingContext.date].length === 0) delete events[editingContext.date];
            editingContext = null;
        }
        if(!events[date]) events[date] = [];
        events[date].push(newEv);
        events[date].sort((a,b) => a.time.localeCompare(b.time));
        document.getElementById('addEventForm').reset();
        document.getElementById('addBtn').textContent = "Dodaj / Zaktualizuj w pamiƒôci";
        renderCalendar();
        showEvents(date);
    }

    function prepareEdit(key, idx) {
        const ev = events[key][idx];
        document.getElementById('evDate').value = key;
        document.getElementById('evTime').value = ev.time;
        document.getElementById('evTitle').value = ev.title;
        document.getElementById('evPlace').value = ev.place;
        document.getElementById('evType').value = ev.type;
        editingContext = {date: key, index: idx};
        document.getElementById('addBtn').textContent = "Zapisz zmiany w pamiƒôci";
        document.getElementById('adminSection').scrollIntoView({behavior: 'smooth'});
    }

    function deleteEvent(key, idx) {
        if(confirm("UsunƒÖƒá?")) {
            events[key].splice(idx, 1);
            if(events[key].length === 0) delete events[key];
            renderCalendar();
            showEvents(key);
        }
    }

    function exportJSON() {
        const dataStr = JSON.stringify(events, null, 2);
        const blob = new Blob([dataStr], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'cantus_events_export.json';
        a.click();
    }

    function changeMonth(n) { currentDate.setMonth(currentDate.getMonth() + n); renderCalendar(); }

    function setupObserver() {
        const observer = new IntersectionObserver(entries => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
        }, {threshold: 0.1});
        document.querySelectorAll('.fade').forEach(el => observer.observe(el));
    }

    init();
</script>

</body>
</html>
